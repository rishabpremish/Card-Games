<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Retro Games</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            gap: 40px;
        }

        .game-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .game-link {
            display: block;
            background: var(--bg-secondary);
            border: var(--pixel-border) var(--retro-cyan);
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: var(--text-primary);
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: var(--pixel-shadow) rgba(0, 255, 247, 0.3);
            transition: var(--transition-fast);
            position: relative;
        }

        .game-link:hover {
            transform: translate(-4px, -4px);
            box-shadow: 8px 8px 0px rgba(0, 255, 247, 0.5);
            background: var(--bg-tertiary);
            color: var(--retro-cyan);
        }

        .game-link:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px rgba(0, 255, 247, 0.2);
        }

        .game-link::before {
            content: '>';
            position: absolute;
            left: 20px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .game-link:hover::before {
            opacity: 1;
            color: var(--retro-magenta);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Background decoration -->
        <div class="bg-decoration"></div>
        
        <header class="game-header" style="margin-top: 60px;">
            <h1>Simple Retro Games</h1>
            <p class="subtitle">Select a Game Cartridge</p>
        </header>

        <div class="menu-container">
            <div class="game-list">
                <a href="index.html" class="game-link">
                    Higher or Lower
                </a>
                <a href="blackjack.html" class="game-link">
                    Blackjack
                </a>
            </div>
        </div>
    </div>

    <script src="settings-loader.js"></script>
</body>
</html>
