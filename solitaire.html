<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire - Retro Patience</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="solitaire-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Home Button -->
        <button class="home-btn" id="home-btn">üè† HOME</button>
        <script>
            document.getElementById('home-btn').addEventListener('click', () => {
                window.location.href = 'home.html';
            });
        </script>

        <!-- Settings Menu Modal -->
        <div class="settings-overlay" id="settings-overlay">
            <div class="settings-modal">
                <div class="settings-header">
                    <h2>SETTINGS</h2>
                    <button class="settings-close" id="settings-close">‚úï</button>
                </div>
                <div class="settings-content">
                    <div class="settings-section">
                        <h3>THEME</h3>
                        <div class="theme-grid" id="theme-grid">
                            <button class="theme-btn active" data-theme="default">
                                <span class="theme-preview">
                                    <span style="background:#0f0f23"></span>
                                    <span style="background:#00fff7"></span>
                                    <span style="background:#ff00ff"></span>
                                    <span style="background:#ffff00"></span>
                                    <span style="background:#00ff00"></span>
                                    <span style="background:#ff3333"></span>
                                </span>
                                <span class="theme-name">Arcade</span>
                            </button>
                            <button class="theme-btn" data-theme="blackwhite">
                                <span class="theme-preview">
                                    <span style="background:#111111"></span>
                                    <span style="background:#333333"></span>
                                    <span style="background:#666666"></span>
                                    <span style="background:#999999"></span>
                                    <span style="background:#cccccc"></span>
                                    <span style="background:#ffffff"></span>
                                </span>
                                <span class="theme-name">B&W</span>
                            </button>
                            <button class="theme-btn" data-theme="dracula">
                                <span class="theme-preview">
                                    <span style="background:#282a36"></span>
                                    <span style="background:#bd93f9"></span>
                                    <span style="background:#ff79c6"></span>
                                    <span style="background:#50fa7b"></span>
                                    <span style="background:#8be9fd"></span>
                                    <span style="background:#f1fa8c"></span>
                                </span>
                                <span class="theme-name">Dracula</span>
                            </button>
                            <button class="theme-btn" data-theme="monokai">
                                <span class="theme-preview">
                                    <span style="background:#272822"></span>
                                    <span style="background:#f92672"></span>
                                    <span style="background:#a6e22e"></span>
                                    <span style="background:#fd971f"></span>
                                    <span style="background:#66d9ef"></span>
                                    <span style="background:#ae81ff"></span>
                                </span>
                                <span class="theme-name">Monokai</span>
                            </button>
                            <button class="theme-btn" data-theme="nord">
                                <span class="theme-preview">
                                    <span style="background:#2e3440"></span>
                                    <span style="background:#88c0d0"></span>
                                    <span style="background:#81a1c1"></span>
                                    <span style="background:#b48ead"></span>
                                    <span style="background:#a3be8c"></span>
                                    <span style="background:#ebcb8b"></span>
                                </span>
                                <span class="theme-name">Nord</span>
                            </button>
                            <button class="theme-btn" data-theme="solarized">
                                <span class="theme-preview">
                                    <span style="background:#002b36"></span>
                                    <span style="background:#268bd2"></span>
                                    <span style="background:#2aa198"></span>
                                    <span style="background:#859900"></span>
                                    <span style="background:#d33682"></span>
                                    <span style="background:#cb4b16"></span>
                                </span>
                                <span class="theme-name">Solarized</span>
                            </button>
                            <button class="theme-btn" data-theme="synthwave">
                                <span class="theme-preview">
                                    <span style="background:#241b2f"></span>
                                    <span style="background:#ff7edb"></span>
                                    <span style="background:#36f9f6"></span>
                                    <span style="background:#fede5d"></span>
                                    <span style="background:#72f1b8"></span>
                                    <span style="background:#fe4450"></span>
                                </span>
                                <span class="theme-name">Synthwave</span>
                            </button>
                            <button class="theme-btn" data-theme="gruvbox">
                                <span class="theme-preview">
                                    <span style="background:#282828"></span>
                                    <span style="background:#fb4934"></span>
                                    <span style="background:#b8bb26"></span>
                                    <span style="background:#fabd2f"></span>
                                    <span style="background:#83a598"></span>
                                    <span style="background:#d3869b"></span>
                                </span>
                                <span class="theme-name">Gruvbox</span>
                            </button>
                            <button class="theme-btn" data-theme="catppuccin">
                                <span class="theme-preview">
                                    <span style="background:#1e1e2e"></span>
                                    <span style="background:#cba6f7"></span>
                                    <span style="background:#f5c2e7"></span>
                                    <span style="background:#a6e3a1"></span>
                                    <span style="background:#89dceb"></span>
                                    <span style="background:#f9e2af"></span>
                                </span>
                                <span class="theme-name">Catppuccin</span>
                            </button>
                            <button class="theme-btn" data-theme="cyberpunk">
                                <span class="theme-preview">
                                    <span style="background:#0d0221"></span>
                                    <span style="background:#ff2a6d"></span>
                                    <span style="background:#05d9e8"></span>
                                    <span style="background:#d1f7ff"></span>
                                    <span style="background:#01ff70"></span>
                                    <span style="background:#9d4edd"></span>
                                </span>
                                <span class="theme-name">Cyberpunk</span>
                            </button>
                            <button class="theme-btn" data-theme="gameboy">
                                <span class="theme-preview">
                                    <span style="background:#0f380f"></span>
                                    <span style="background:#306230"></span>
                                    <span style="background:#4a7c4a"></span>
                                    <span style="background:#8bac0f"></span>
                                    <span style="background:#9bbc0f"></span>
                                    <span style="background:#c4cf04"></span>
                                </span>
                                <span class="theme-name">GameBoy</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <h3>DISPLAY</h3>
                        <div class="settings-row">
                            <span class="settings-label">Scanlines Effect</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="scanlines-toggle" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="settings-row">
                            <span class="settings-label">CRT Vignette</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="vignette-toggle" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="settings-row">
                            <span class="settings-label">Background Animation</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="bg-animation-toggle" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <h3>ACCESSIBILITY</h3>
                        <div class="settings-row">
                            <span class="settings-label">High Contrast Cards</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="high-contrast-toggle">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="settings-row">
                            <span class="settings-label">Reduce Motion</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="reduce-motion-toggle">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <h3>DATA</h3>
                        <div class="settings-row">
                            <span class="settings-label">Reset All Settings</span>
                            <button class="settings-btn danger" id="reset-settings">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Background decoration -->
        <div class="bg-decoration"></div>

        <!-- Header -->
        <header class="game-header">
            <h1>SOLITAIRE</h1>
            <p class="subtitle">Pixel Patience</p>
        </header>

        <!-- Game Stats (Wallet) -->
        <div class="game-stats">
            <div class="stat-item wallet-stat">
                <span class="stat-label">Wallet</span>
                <span class="stat-value" id="wallet-display">$1000</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Moves</span>
                <span class="stat-value" id="moves-display">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Time</span>
                <span class="stat-value" id="time-display">00:00</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="solitaire-controls">
            <button class="action-btn" id="btn-new-game">New Deal (-$10)</button>
            <div class="status-msg" id="status-msg">Welcome! Deal to start.</div>
        </div>

        <!-- Main Game Area -->
        <div class="solitaire-board">
            
            <!-- Top Row: Stock, Waste, Foundations -->
            <div class="top-row">
                <div class="stock-pile-area">
                    <div class="placeholder" id="stock-placeholder">‚Üª</div>
                    <div class="card-pile" id="stock-pile"></div>
                </div>
                
                <div class="waste-pile-area">
                    <div class="card-pile" id="waste-pile"></div>
                </div>

                <div class="spacer"></div>

                <div class="foundation-area">
                    <div class="foundation-slot" id="foundation-0" data-suit="h"><span class="suit-icon red">‚ô•</span></div>
                    <div class="foundation-slot" id="foundation-1" data-suit="d"><span class="suit-icon red">‚ô¶</span></div>
                    <div class="foundation-slot" id="foundation-2" data-suit="c"><span class="suit-icon black">‚ô£</span></div>
                    <div class="foundation-slot" id="foundation-3" data-suit="s"><span class="suit-icon black">‚ô†</span></div>
                </div>
            </div>

            <!-- Tableau -->
            <div class="tableau-area">
                <div class="tableau-col" id="tableau-0"></div>
                <div class="tableau-col" id="tableau-1"></div>
                <div class="tableau-col" id="tableau-2"></div>
                <div class="tableau-col" id="tableau-3"></div>
                <div class="tableau-col" id="tableau-4"></div>
                <div class="tableau-col" id="tableau-5"></div>
                <div class="tableau-col" id="tableau-6"></div>
            </div>

        </div>

        <!-- Settings Button -->
        <button class="settings-hint">Settings</button>
    </div>

    <script src="settings-loader.js"></script>
    <script src="solitaire.js"></script>
    <script src="dev.js"></script>
</body>
</html>
